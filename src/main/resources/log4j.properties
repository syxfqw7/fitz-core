# notice: Log4j and logback cannot be configured at the same time
# Set log levels #
log4j.rootLogger=INFO, LogFile, ErrorFile, Console

# stdout appender #
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=INFO
log4j.appender.Console.Target=System.out
# log4j.appender.Console.Encoding=UTF8
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{ISO8601} %5p %c{1}:%L - %m%n

# Save the log info to the log file #
log4j.appender.LogFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.LogFile.File=/app/log/fitz-core/fitz-core-log4j.log
log4j.appender.LogFile.datePattern='.'yyyy-MM-dd
log4j.appender.LogFile.Append=true
log4j.appender.LogFile.Threshold=INFO
log4j.appender.LogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.LogFile.layout.ConversionPattern=%d{ISO8601} %5p %c{1}:%L - %m%n

# Save the error info to the error file. A file one day. #
log4j.appender.ErrorFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ErrorFile.File=/app/log/fitz-core/fitz-core-log4j_error.log
log4j.appender.ErrorFile.Append=true
log4j.appender.ErrorFile.Threshold=ERROR
log4j.appender.ErrorFile.layout=org.apache.log4j.PatternLayout
log4j.appender.ErrorFile.layout.ConversionPattern=%d{ISO8601} %5p %c{1}:%L - %m%n
